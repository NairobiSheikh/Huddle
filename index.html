<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fontawesome kit -->
  <script src="https://kit.fontawesome.com/996973c893.js"></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="/CSS/main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header class="logo-title">
    <img src="/images/logo.svg" alt="Huddle logo">
  </header>
  
  <main class="container">
    <section class="content">
      <div class="column main-img">
        <img src="/images/illustration-mockups.svg" alt="Mockup animation of a desktop picture and a phone picture">
      </div>
      
      <div class="column page-content">
        <p class="tage-line">
          Build The Community Your Fans Will Love
        </p>
        <p class="tage-info">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn-register">Register</button>
      </div>
    </section>
    
    <ul class="contact-info media">
      <li><i class="fab fa-facebook-f"></i></li>
      <li><i class="fab fa-twitter"></i></li>
      <li><i class="fab fa-instagram"></i></li>
    </ul>

  </main>
  <footer>
    <p class="attribution">
      Challenge by <a class="links" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      Coded by <a class="links" href="#">Nairobi Sheikh.</a>
    </p>
  </footer>
</body>

</html>
