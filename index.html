<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fontawesome kit -->
  <script src="https://kit.fontawesome.com/996973c893.js"></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="/CSS/main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <section class="container">
    <h2 class="logo-title">
      <img src="/images/logo.svg" alt="Huddle logo">
    </h2>

    <section class="content">
      <div class="mockup-img1">
        <img class="mockup-img" src="/images/illustration-mockups.svg"
        alt="Mockup animation of a desktop picture and a phone picture">
      </div>
        
      <div class="page-info">
        <h2 class="tage-line">
          Build The Community Your Fans Will Love
        </h2>
        
        <p class="tage-info">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        
        <button class="btn-register">Register</button>
      </div>
    </section>

    <ul class="media-links">
      <li>
        <a class="links" href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>

      <li>
        <a class="links" href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
      </li>

      <li>
        <a class="links" href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>

  </section>

</body>

</html>
