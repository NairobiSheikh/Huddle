<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/996973c893.js"></script>
  <link rel="stylesheet" href="/CSS/main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header class="logo-title">
    <img src="/images/logo.svg" alt="Huddle logo">
  </header>
  <main class="container">
    
    <section class="main-img">
      <img src="/images/illustration-mockups.svg" alt="Mockup animation of a desktop picture and a phone picture">
    </section>
    
    <section class="p-content">
      <p class="tage-line">
        Build The Community Your Fans Will Love
      </p>
      <p class="tage-info">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="register">Register</button>
    </section>
    
    <ul class="contact-info media">
      <li><i class="fab fa-facebook"></i></i></li>
      <li><i class="fab fa-twitter"></i></li>
      <li><i class="fab fa-instagram"></i></li>
    </ul>

  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      Coded by <a href="#">Nairobi Sheikh.</a>
    </p>
  </footer>
</body>

</html>
